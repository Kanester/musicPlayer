name: Build APK

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
          
            - name: Setup NodeJS
              uses: actions/setup-node@v4
              with:
                  node-version: "node"
                  cache: "npm"
            - name: Download Dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
              
            - name: Check android
              id: check_android
              run: echo "exists=$(if [ -d android ]; then echo true; else echo false; fi)" >> "$GITHUB_ENV"
              
            - name: Add android if android not exist
              if: env.exists == 'false'
              run: npx cap add android

            - name: Sync android
              run: npx cap sync android

            - name: Install Java & Android SDK
              run: |
                  sudo apt-get update
                  sudo apt-get install -y openjdk-21-jdk unzip

                  export ANDROID_SDK_ROOT=$HOME/android-sdk
                  export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

                  mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
                  cd "$ANDROID_SDK_ROOT/cmdline-tools"
                  curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
                  unzip sdk-tools.zip -d latest
                  rm sdk-tools.zip

                  yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
                  sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-35" "build-tools;34.0.0"

                  
