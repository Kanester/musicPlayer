name: Build APK

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
          
            - name: Setup NodeJS
              uses: actione/setup-node@v4
              with:
                  node_version: "node"
                  cache: "npm"
